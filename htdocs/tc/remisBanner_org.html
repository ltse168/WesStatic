<SCRIPT type=text/javascript>
function getURLParam(strParamName){
  var strReturn = "";
  var strHref = window.location.href;
  if ( strHref.indexOf("?") > -1 ){
    var strQueryString = strHref.substr(strHref.indexOf("?"));
    var aQueryString = strQueryString.split("&");
    for ( var iParam = 0; iParam < aQueryString.length; iParam++ ){
      if ( 
		aQueryString[iParam].indexOf(strParamName + "=") > -1 ){
        var aParam = aQueryString[iParam].split("=");
        strReturn = aParam[1];
if (strReturn==1) document.write(unescape('簡介'));
if (strReturn==2) document.write(unescape('查詢選民登記資料'));
if (strReturn==3) document.write(unescape('免責聲明'));
if (strReturn==4) document.write(unescape('技術設定'));
if (strReturn==5) document.write(unescape('收集個人資料聲明'));
if (strReturn==6) document.write(unescape('简介'));
if (strReturn==7) document.write(unescape('查询选民登记资料'));
if (strReturn==8) document.write(unescape('免责声明'));
if (strReturn==9) document.write(unescape('技术设定'));
if (strReturn==10) document.write(unescape('收集个人资料声明'));
        break;
		}
	  }
	}
//  return strReturn;
// Fanny 25082009 - Cannot shown the correct chinese in FireFox 
//  document.write(unescape(strReturn));
} 
</script>
